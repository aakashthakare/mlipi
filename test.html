<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Curve Below Text</title>
</head>
<body>
    <!-- Canvas element -->
    <canvas id="myCanvas" width="500" height="200"></canvas>

    <script>
        // Get the canvas element
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Define the text and curve parameters
        const text = 'Hello, World!';
        const textX = 30;
        const textY = 30;

        // Set font properties
        ctx.font = '30px Arial';
        ctx.fillStyle = 'black';

        // Draw the text on the canvas
        ctx.fillText(text, textX, textY);

        // Define curve parameters (startX, startY, controlX, controlY, endX, endY)
        const startX = textX;
        const startY = textY + 10;  // Slightly below the text
        const controlX = textX + 100;  // Control point for the curve
        const controlY = textY + 50;   // Curve peak point
        const endX = textX + 200;
        const endY = textY + 10;

        // Draw the curve below the text
        ctx.beginPath();
        ctx.moveTo(startX, startY);
        ctx.quadraticCurveTo(controlX, controlY, endX, endY);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
</body>
</html>
